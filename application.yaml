apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app-argo-application
  namespace: argocd
spec:
  project: default
  source: 
    repoURL: https://github.com/nirsht/Yamls.git
    targetRevision: HEAD
    path: staging
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
