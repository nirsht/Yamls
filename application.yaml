apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app-argo-application
  namespace: argocd
spec:
  project: default
  source: 
    repoURL: https://github.com/nirsht/Yamls.git
    targetVersion: HEAD
    path: staging
  destination:
    server: https://kubernetes.default.svc
    namespace: myApp

  syncPolicy:
    syncOption:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
